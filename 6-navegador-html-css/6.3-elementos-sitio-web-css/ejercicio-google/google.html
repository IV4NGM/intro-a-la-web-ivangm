<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!--La siguiente es para el ícono de apps de google-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 48
        }
        </style>
    <!--Para añadir un ícono en el tab del navegador-->
    <link rel="shortcut icon" href="icono.ico" type="image/x-icon">
</head>
<body>
    <div class="nav">
        <div class="navl"><a href="https://mail.google.com/mail/?authuser=0&ogbl" target="_blank">Gmail</a></div>
        <div class="navl"><a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl" target="_blank">Imágenes</a></div>
        <div class="navl"><span class="material-symbols-outlined">
            apps
        </span></div>
        <div class="navl"><img src="perfil.jpg" class="rounded" alt="Perfil"></div>
    </div>
    <div class="logoimg">
        <img src="https://1000marcas.net/wp-content/uploads/2020/02/logo-Google.png" alt="logo-Google" height="200px">
    </div>
    <div class="search">
        <input type="text" id="busqueda">
    </div>
    <div class="botones">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
    </div>
    <footer>
        <div>
            <p style="padding-left: 30px;">México</p>
        </div>
        <div class="f2">
            <div>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1" target="_blank">Sobre Google</a>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1" target="_blank"> Publicidad</a>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1" target="_blank">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1" target="_blank">Cómo funciona la búsqueda</a>
            </div>
            <div>
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1" target="_blank">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1" target="_blank">Condiciones</a>
                <span>Preferencias</span>
            </div>
        </div>
    </footer>
</body>
</html>
